<!DOCTYPE html>
<html>
    <head>
        <!-- 
            Written by LeRepex
            Last updated: 29.08.2021
        -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TMDB API Example</title>
        <!-- Import JS file with all my wonderful functions -->
        <script src="request.js"></script>
        <!-- Import Bootstraps CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Import my own CSS for glorious dark mode -->
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body class="bg-black">
        <!-- Create Header Bar with Bootstrap -->
        <header class="pb-3 mb-3 bg-dark rounded-3">
            <a href="/" class="d-flex align items-center text-dark text-decoration-none">
                <span class="fs-4">TMDB API Example</span>
            </a>
        </header>
        <!-- Create the Jumbotron box with Bootstrap -->
        <div class="p-5 mb-4 bg-dark rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Enter your TMDB Request</h1><br>
                <p class="lead">This is a simple test to experiment with grabbing JSON from an API and working with it. Also to learn the creation of GUIs with Bootstrap.</p>
                <!-- First Textbox (with cool label) -->
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">TMDB API Key:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="TMDB API Key:" aria-describedby="inputGroup-sizing-sm" id="tmdbapikey" name="tmdbapikey">
                    </div>
                </form>
                <!-- Second Textbox (with cool label) -->
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">TMDB Movie ID:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="TMDB Movie ID:" aria-describedby="inputGroup-sizing-sm" id="tmdbid" name="tmdbid">
                    </div>
                </form>
                <!-- Create fancy red submit button that executes the main function of request.js -->
                <button class="btn btn-danger btn-lg" onclick="main()">Submit</button><br><br>
            </div>
        </div> 
        <!-- Just the init of the resultBox, that will be populated by the JS Script later -->
        <div style="text-align: center;" id="resultBox"></div>
        <!-- Import Bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
    </body>
</html>
